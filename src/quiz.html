<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz</title>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/quiz.css">
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a href="index.html" class="logo">
        RED ACADEMY QUIZ
      </a>
    </div>
    <!-- container -->
    <div class="container">
      <div id="game" class="justify-center flex-column"> 
          <!-- Head's Up Display(HUD) -->
          <div id="hud">
            <div id="hud-item">
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main-text" id="questionCounter"></h1>
            </div>
            <div id="hud-item-score">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          <!-- Question Section -->
          <h2 id="question">Question</h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Answer 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Answer 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Answer 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Answer 4</p>
          </div>
        </div>
      </div>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
